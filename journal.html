<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal de Bord</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .button-container {
            margin-top: 20px;
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #45a049;
        }
        .journal-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .journal-container h2 {
            margin-top: 0;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .journal-entry {
            margin-bottom: 20px;
        }
        .journal-entry p {
            margin-bottom: 15px;
        }
        @media only screen and (max-width: 800px) {
            .main-content, .right-align {
                width: 100%; /* Mettre la largeur à 100% pour s'adapter à l'écran */
                margin-right: 0; /* Supprimer la marge à droite pour éviter le chevauchement */
                padding: 10px; /* Ajouter un peu de marge intérieure */
            }
            .journal-container {
                padding: 20px; /* Ajouter un peu de marge intérieure */
            }
            .right-align {
                position: relative; /* Changer la position en relative pour garder les éléments dans le flux */
                width: 100%; /* Mettre la largeur à 100% */
                margin-top: 20px; /* Ajouter une marge en haut pour espacer les éléments */
                text-align: left; /* Aligner le texte à gauche pour une meilleure lisibilité */
            }
            .button {
                display: block; /* Afficher les boutons en tant que bloc pour qu'ils prennent toute la largeur */
                margin-bottom: 10px; /* Ajouter un peu d'espace entre les boutons */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Journal de Bord</h1>
        <div class="button-container">
            <a href="index.html" class="button" target="self" onclick="loadPage('index.html');">Accueil</a>
            <a href="journal.html" class="button" target="self" onclick="loadPage('journal.html');">Journal de bord</a>
            <a href="veille.html" class="button" target="self" onclick="loadPage('veille.html');">Veille technologique</a>
            <a href="mon_cv.html" class="button" target="blank" onclick="loadPage('mon_cv.html');">Mon CV</a>
        </div>
    </header>
    <div class="journal-container">
        <h2>Journal de Bord</h2>
        <div class="journal-entry">
            <p> <B> [xx/05/2024] </B> :
                <br>Activité : 
                <br>Remarque :
            </p>
        </div>
        <div class="journal-entry">
            <p><B> [xx/05/2024]</B> :
                <br>Activité :
                <br>Remarque :
            </p>
        </div>
    </div>
</body>
</html>
